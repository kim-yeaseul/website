<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

       <title> forum 게시글 작성 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

*{
	list-style: none;
	text-decoration: none;
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Open Sans', sans-serif;
}
    </style>
  
  </head>
<body>
<div class="container">
  <h2>FORUM</h2>
  <form action="write.jsp" method="post">
    <div class="form-group">
      <label for="title">제목</label>

      <textarea class="form-control" id="title"
       name="title"
       maxlength="100" required="required"
            pattern=".{4,100}"> 공모전 종료 안내</textarea>
    </div>
    <div class="form-group">
   <label for="content">내용</label>

   <textarea class="form-control" rows="5" id="content"
    name="content" >2022년 데이터 위키 공모전이 성공리에 마감 되었습니다.</textarea>
 </div>
    <div class="form-group">
      <label for="writer">작성일</label>
      <text class="form-control" id="writer"
            name="writer"> 2022.05.14 </text>
    </div>
    <p>
    <span> 추천수 : 50 </span>
     </p>
    <button type="submit" class="btn btn-default">등록</button>
     <button type="button" class="btn btn-default"
     onclick = "location.href = 'Forum.html'" >목록</button>
  </form>
</div>
</body>
</html>
