<body style="background-color: #1c3831;">
	<wrap id = "wrap">
	<header>
		<br/><br/>
	<h1 style = "color: aliceblue;">トモカTOPIK合格祈願プロジェクト</h1></header>
<br/>
	<div id = "starbuckscoupon">

	<p style="font-size: 28px;" > 💯 : <strong id="counter" style="font-size: 28px">0</strong></p>


	<p></p>
    <button  class="btn-outline-success"  onclick="clickCounter()" type="button">40点以上</button>
	<p></p>
    <button  class="btn-outline-success" onclick="clickDown()" type="button">30点以下</button>
    <p></p>
	<button  class="btn-outline-success" onclick="countreset()" type="button">お疲れ様</button>

</div>

<div id = "coffeecount"> 

	<p style="font-size: 30px;"> ☕️ : <strong id="count" style="font-size: 30px">0</strong></p>
	
    <p></p>
    <button  class="btn btn-outline-success" onclick="starbucks()" type="button">スターバ</button>
	<p></p>
    <button  class="btn btn-outline-success" onclick="pay()" type="button">飲んだ💖</button>
	<p></p>
    <button  class="btn btn-outline-success" onclick="starbucksreset()" type="button">願い券👼🏻</button>
</div>
</wrap>
	<script>

        //카운트 업 

		function clickCounter() {
			if(typeof(Storage) !== "undefined") {
				if (localStorage.clickcount) {
					localStorage.clickcount = Number(localStorage.clickcount) + 1;
				} else {
					localStorage.clickcount = 0;
				}
				document.getElementById("counter").innerHTML = localStorage.clickcount ;
			} else {
				document.getElementById("counter").innerHTML = "이 문장은 사용자의 웹 브라우저가 Web Storage API를 지원하지 않을 때 나타납니다!";
			}
		}

		//카운트 다운 
		function clickDown() {
			if(typeof(Storage) !== "undefined") {
				if (localStorage.clickcount) {
					localStorage.clickcount = Number(localStorage.clickcount) - 1;
				} else {
					localStorage.clickcount = 1;
				}
				document.getElementById("counter").innerHTML = localStorage.clickcount ;
			} else {
				document.getElementById("counter").innerHTML = "이 문장은 사용자의 웹 브라우저가 Web Storage API를 지원하지 않을 때 나타납니다!";
			}
		}
		


        // 카운트 리셋 
        
        function countreset() { 
		localStorage.removeItem("clickcount");
	
	}
	
		

        //스타벅스 카운트업
        function starbucks() {

			if(typeof(Storage) !== "undefined") {
				if (localStorage.starbucks) {
					localStorage.starbucks = Number(localStorage.starbucks) + 1;
				} else {
					localStorage.starbucks = 0;
				}
				document.getElementById("count").innerHTML =  localStorage.starbucks ;
			} else {
				document.getElementById("count").innerHTML = "이 문장은 사용자의 웹 브라우저가 Web Storage API를 지원하지 않을 때 나타납니다!";
			}
		}

		//스타벅스 카운트 다운 
		function pay () {
			if(typeof(Storage) !== "undefined") {
				if (localStorage.starbucks) {
					localStorage.starbucks = Number(localStorage.starbucks) - 1;
				} else {
					localStorage.starbucks = 0;
				}
				document.getElementById("count").innerHTML =  localStorage.starbucks ;
			} else {
				document.getElementById("count").innerHTML = "이 문장은 사용자의 웹 브라우저가 Web Storage API를 지원하지 않을 때 나타납니다!";
			}
		}

		// 스타벅스 리셋(교환권)
		function starbucksreset() { 
		localStorage.removeItem("starbucks");}

		


	
	</script>
